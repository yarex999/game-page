<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>GAME-PAGE</title>
</head>

<body>
    <div class="main">
        <div class='main-content'>
            <div class="main_inner display_flex">
                <h1 class="main_header">GAME-PAGE</h1>
                <div class="item button-pressure main_button pulse"><button>START!<marquee scrollamount="12"><span>Your friends would do it.</span><span>Your mum would be proud.</span><span>Your partner would be so happy.</span><span>Your cat would love you for it.</span></marquee></button>

                </div>
            </div>


            <div class="game_choice display_none">
                <h1 class="game_header">Choose a game</h1>
                <div class="bottom-button-group">
                    <button class="retro-button red-button"><a href="https://yarex999.github.io/tic-tac-toe-js/">TIC TAC TOE</a></button>
                    <button class="retro-button yellow-button"><a href="https://yarex999.github.io/colors-game-js/">COLORS</a></button>
                    <button class="retro-button blue-button"><a href="https://yarex999.github.io/numbers-game-js/">NUMBERS</a></button>
                    <button class="retro-button green-button"><a href="https://yarex999.github.io/cities/">cities</a></button>
                </div>


            </div>

        </div>



        <script src="script.js"></script>
</body>

</html>
